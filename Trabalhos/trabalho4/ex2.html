<!DOCTYPE html>
<html lang = "pt-BR">

    <head>
       <meta charset = "UTF-8">
       <!-- 1: Tag de responsividade -->
       <meta name = "viewport" content="width=device-width, initial-scale=1">

       <title>Exercício 2</title> 
       
       <!-- 2: Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <link rel="stylesheet" href="css/style.css">
    </head> 

    <body>
        <!-- Cabeçalho principal, presente em todas as páginas-->
        <header>
            <h1>Formulário 2</h1>
        </header>

        <div class="container">

            <!--Menu de naveção, com links para todas as páginas-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Main</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ex1.html">Exercício 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ex2.html">Exercício 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ex3.html">Exercício 3</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!--Conteúdo principal da página-->
            <main>
                <form class="row g-3">

                    <!-- Nome e CPF-->
                    <div class="col-md-9 form-floating">
                        <input type="text" class="form-control" id="nome" placeholder=" ">
                        <label for="nome">Nome completo</label>
                    </div>
                    <div class="col-md-3 form-floating">
                        <input type="text" class="form-control" id="cpf" placeholder=" ">
                        <label for="cpf">CPF</label>
                    </div>

                    <!-- Email e senha-->
                    <div class="col-md-9 form-floating">
                        <input type="email" class="form-control" id="email" placeholder=" ">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-3 form-floating">
                        <input type="password" class="form-control" id="senha" placeholder=" ">
                        <label for="senha">Senha</label>
                    </div>

                    <!-- CEP e endereço-->
                     <div class="col-md-2 form-floating">
                        <input type="text" class="form-control" id="CEP" placeholder=" ">
                        <label for="CEP">CEP</label>
                    </div>
                    <div class="col-md-10 form-floating">
                        <input type="text" class="form-control" id="endereco" placeholder=" ">
                        <label for="endereco">Endereço</label>
                    </div>

                    <!-- Bairro, cidade -->
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" id="bairro" placeholder=" ">
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" id="cidade" placeholder=" ">
                        <label for="cidade">Cidade</label>
                    </div>

                    <!--Estado-->
                    <div class="col-md">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select">
                            <option selected>Sel.</option>
                            <option>MG</option>    
                        </select>
                    </div>

                    <!-- Checkbox - extra small / todos-->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="termos">
                            <label class="form-check-label" for="termos">
                                Concordo com os termos    
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154l.215.338 7.494-7.494Z"/>
                            </svg>    
                            Cadastrar
                        </button>
                    </div>
                </form>
            </main>
        </div>

        <!--Rodapé-->
        <footer>
            <p>© Copyright 2022. Todos os direitos reservados</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </body>
</html>
