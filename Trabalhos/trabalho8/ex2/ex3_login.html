<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <!-- Tag de responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Bootstrap e CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style_login.css">

  <!-- JS -->
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <main>
      <h3>Efetue login</h3>

      <form method="POST" class="row g-3">

        <!-- E-mail -->
        <div class="col-sm-12">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>

        <!-- Senha -->
        <div class="col-sm-12">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha">
        </div>

        <!-- BotÃµes -->
        <div class="col-sm-12">
          <!-- Entrar -->
          <button class="btn btn-primary btn-block" id="logar">Entrar</button>
          <!-- Voltar -->
          <a class="btn btn-primary" href="ex3.html" role="button"> Menu Principal</a>
        </div>

      </form>

      <div id="loginFailMsg">
        <button type="button" class="btn btn-warning" data-dismiss="alert">Dados Incorretos!</button>
      </div>

    </main>
  </div>

</body>

</html>
