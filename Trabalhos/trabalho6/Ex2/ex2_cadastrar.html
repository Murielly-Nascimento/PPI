<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- Tag de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastrar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Cadastrar</h1>
    </header>

    <!--Conteúdo principal da página-->
    <main class="container">
        <!-- Viewport na horizontal exceto em smartphones >= 576 px-->
        <form class="row g-3" action="PHP_ex2_cadastrar.php" method="post">
            <!-- CEP e logradouro e bairro-->
            <div class="col-sm-4">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP" name="CEP">
            </div>

            <div class="col-sm-4">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro">
            </div>

            <div class="col-sm-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>

            <!-- Cidade e estado -->
            <div class="col-sm-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
            </div>
            <div class="col-sm-6">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" class="form-select" name="estado">
                    <option selected>Sel.</option>
                    <option>MG</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="col-12">
                <!-- Enviar -->
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89.471-1.178-1.178.471L5.93 9.363l.338.215a.5.5 0 0 1 .154.154l.215.338 7.494-7.494Z" />
                    </svg>
                    Cadastrar
                </button>

                <!-- Cancelar -->
                <a class="btn btn-danger" href="ex2.html" role="button"> Cancelar</a>
            </div>
        </form>
    </main>

    <!--Rodapé-->
    <footer>
        <p>© Copyright 2022. Todos os direitos reservados</p>
    </footer>

</body>

</html>
